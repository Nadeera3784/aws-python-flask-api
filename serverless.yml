service: aws-python-flask-api

frameworkVersion: '3'

custom:
  pythonRequirements:
  pythonBin: python3
  wsgi:
    app: app.app

provider:
  name: aws
  runtime: python3.9

functions:
  api:
    handler: wsgi_handler.handler
    events:
      - httpApi: '*'

plugins:
  - serverless-wsgi
  - serverless-python-requirements
